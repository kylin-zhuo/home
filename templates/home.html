    // create the calendar content
    function createCalendar() {
      var dates = [];
      var words = [];
      var today = new Date();
      var months = ["January","February","March","April","May","June","July",
            "August","September","October","November","December"];
      var mm = months[today.getMonth()]; //January is 0
      var yyyy = today.getFullYear();
      var dd = today.getDate();
      var weekday = today.getDay();
      var tbody = document.querySelector(".today-keyword-calendar tbody");

      for(var i = 0; i < 6; i++) {
        for (var j = 0; j < 7; j++) {
          var wrapper= document.createElement('td');
          wrapper.innerHTML= '<div class=\"day\">' + i + ' ' + j + '</div><div class=\"word\">Word</div>';
          tbody.children[i].appendChild(wrapper);
        }
      }
    }
